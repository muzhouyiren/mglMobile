    <div class="platform-content">
        <div class="sec-banner" style="background-image: url('./images/platform/banner.png');">

                <h3 class="title wow fadeInRight">研发平台</h3>
                <p class="des wow fadeInRight">领先水平的动力电池、材料、电池系统等的关键核心实验设备</p>
            </div>
        </div>
        <!-- 卓越的专家团队 -->
        <div class="section pd-0-30">
            <h3 class="title wow fadeInUp">公司现有产能</h3>

                    </div>
                </li>
            </ul>
        </div>
        <!-- 先进的产线制造能力 -->
        <div class="section section1 pd-0-30">

            <div class="img wow fadeIn">

            </div>
        </div>
        <div class="section pd-0-30">
            <div class="title wow fadeInUp">研发场地</div>

            </div>

                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/platform/img-02.png" class="full" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/platform/img-02.png" class="full" alt="">
                        </div>
                        <div class="swiper-slide">

    <script>

        window.sr = ScrollReveal();
        sr.reveal('.list li ', {
            scale: 1,
            distance: 0,
            opacity: 1,
            beforeReveal: function (e) {
                var $ele = $(e).find('.rate');
                var endNumStr = $ele.data('w');
                var endNum = parseInt(endNumStr);
                console.log(endNum)
                $ele.css('width', endNum + '%');
            }
        });

        sr.reveal('.list li ', {
            scale: 1,
            distance: '30px',
            opacity: 0,
            origin: 'bottom'
        });

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            centeredSlides: true,
            loop: true,
            loopAdditionalSlides: 1,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
